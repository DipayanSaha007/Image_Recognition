<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Person Classifier</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Sports Person Classifier</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col card-wrapper" data-player="lionel_messi">
                <div class="card">
                    <div class="image-wrapper">
                        <img class="image" src="./images/messi.jpeg" alt="Lionel Messi">
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">Lionel Messi</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="maria_sharapova">
                <div class="card">
                    <div class="image-wrapper">
                        <img class="image" src="./images/sharapova.jpeg" alt="Maria Sharapova">
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">Maria Sharapova</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="roger_federer">
                <div class="card">
                    <div class="image-wrapper">
                        <img class="image" src="./images/federer.jpeg" alt="Roger Federer">
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">Roger Federer</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="serena_williams">
                <div class="card">
                    <div class="image-wrapper">
                        <img class="image" src="./images/serena.jpeg" alt="Serena Williams">
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">Serena Williams</h4>
                    </div>
                </div>
            </div>
            <div class="col card-wrapper" data-player="virat_kohli">
                <div class="card">
                    <div class="image-wrapper">
                        <img class="image" src="./images/virat.jpeg" alt="Virat Kohli">
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">Virat Kohli</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="input-wrapper">
                    <input type="file" id="fileInput" />
                </div>
                <div class="submit-wrapper">
                    <button id="submitBtn" type="button" class="btn">Classify</button>
                </div>
            </div>

            <div class="col-sm-8 error" id="error">
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>
            </div>

            <div class="col-sm-4" id="resultHolder"></div>

            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                    <tr>
                        <th>Player</th>
                        <th>Probability Score</th>
                    </tr>
                    <tr>
                        <td>Lionel Messi</td>
                        <td id="score_lionel_messi"></td>
                    </tr>
                    <tr>
                        <td>Maria Sharapova</td>
                        <td id="score_maria_sharapova"></td>
                    </tr>
                    <tr>
                        <td>Roger Federer</td>
                        <td id="score_roger_federer"></td>
                    </tr>
                    <tr>
                        <td>Serena Williams</td>
                        <td id="score_serena_williams"></td>
                    </tr>
                    <tr>
                        <td>Virat Kohli</td>
                        <td id="score_virat_kohli"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
